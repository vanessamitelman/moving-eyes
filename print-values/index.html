<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="modal.css" />

    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="content-container">
        <section id="1">
          <div class="container">
            <form id="form1" method="post" onsubmit="return calcDistance();">
              <p>Distance</p>
              <input type="text" placeholder="x1" id="x1" /><br />
              <input type="text" placeholder="y1" id="y1" /><br />
              <input type="text" placeholder="x2" id="x2" /><br />
              <input type="text" placeholder="y2" id="y2" /><br />

              <br />
              <input type="submit" value="Calculate" id="submit" /><br />
            </form>

            <div class="drops">
              <div class="drop drop-1"></div>
              <div class="drop drop-2"></div>
              <div class="drop drop-3"></div>
              <div class="drop drop-4"></div>
              <div class="drop drop-5"></div>
            </div>
          </div>
        </section>
      </div>
    </main>
    <footer>All copyright reserved</footer>
    <div class="video-container">
      <video width="100%" autoplay loop muted playsinline>
        <source src="./assets/waves.mp4" type="video/mp4" />
        <source src="./assets/waves.webm" type="video/webm" />
        <source src="./assets/waves.ogg" type="video/ogg" />
        Your browser does not support the video tag.
      </video>
    </div>
    <div class="modal-container" id="modal">
      <div class="modal-outer">
        <div class="modal-inner">
          <div class="modal-header" onclick="closeModal()">
            <i class="fa-solid fa-xmark"></i>
          </div>
          <div class="modal-body">
            <div id="modal-text"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
